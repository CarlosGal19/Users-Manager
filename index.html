<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Manager</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <h2 class="text-center my-5 titulo">User Manager</h2>
    <div class="container mt-5 p-5">
        <div id="contenido" class="row">
            <div class="col-md-6 agregar-cita">
                <form id="new-user">
                    <legend class="mb-4">User data</legend>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">User name</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="text" id="userName" name="userName" class="form-control" placeholder="User name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Email</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="email" id="email" name="email" class="form-control"  placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Phone number:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="tel" id="phone" name="phone" class="form-control"  placeholder="NÃºmero de TelÃ©fono">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Password:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="password" id="password" name="password" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                            <button type="submit" class="btn btn-success w-100 d-block">Crear Cita</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <h2 id="manage" class="mb-4">Add user</h2>
                <ul id="users" class="list-group lista-users"></ul>
            </div>
        </div> <!--.row-->
    </div><!--.container-->

    <script src="js/app.js"></script>

</body>
</html>
